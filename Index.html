<!DOCTYPE html>
<html>
  <head>
    <title>Resume Creator</title>
    <link rel="icon" type="image/x-icon" href="/Images/cv.png" />
  </head>

  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <img class="logo" src="Images/cv.png" />
            <h3>Resume Creator</h3>
              <p>Fill in the data below</p>
              
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="education"
                  name="education"
                  placeholder="Education"
                  required
                />
              </div>

              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="experience"
                    name="experience"
                    placeholder="Experience (Past Company Name)"
                    required
                  />
                </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="programmingLanguage"
                  name="programmingLanguage"
                  placeholder="Programming Language"
                  required
                />
              </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="techSkill"
                  name="techSkill"
                  placeholder="Technical Skill"
                  required
                />
              </div>

              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="workSkill"
                    name="workSkill"
                    placeholder="Workplace Skill (E.g. Communication, Problem-solving...)"
                    required
                  />
                </div>

                <div class="col-md-10">
                <input
                  class="form-control"
                  type="project"
                  name="project"
                  placeholder="Project"
                  required
                />
              </div>


              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="volunteering"
                    name="volunteering"
                    placeholder="Volunteering"
                    required
                  />
                </div>

              

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label"
                  >I confirm that all data are correct</label
                >
                <div class="invalid-feedback">
                  Please confirm that the entered data are all correct!
                </div>
              </div>

              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
