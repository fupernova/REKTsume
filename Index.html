<!DOCTYPE html>
<html>
  <head>
    <title>REKTsume</title>
    <link rel="icon" type="image/x-icon" href="/Images/cv.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
  </head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <img class="logo" src="Images/cv.png" />
              <h3>REKTsume</h3>
              <p>one-stop resume builder for a <b>Risible</b>, <b>Ridiculous</b> & <b>Ruination</b> experience </p>
              <form class="requires-validation" novalidate></form>  
              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="education"
                    id="education"
                    placeholder="Education"
                    required
                  />
                </div>
                <div class="col-md-10">
                    <input
                      class="form-control"
                      type="experience"
                      id="experience"
                      placeholder="Experience (E.g. VISA, Grab, Shoppee)"
                      required
                    />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="programmingLanguage"
                    id="programmingLanguage"
                    placeholder="Programming Language (E.g. Java, C#, Python)"
                    required
                  />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="techSkill"
                    id="techSkill"
                    placeholder="Technical Skill (E.g. MS Office, Web, Graphics)"
                    required
                  />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="softSkill"
                    id="softSkill"
                    placeholder="Soft Skill (E.g. Communication, Problem-solving)"
                    required
                  />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="project"
                    id="project"
                    placeholder="Project (E.g. Calculator, Game, Website)"
                    required
                  />
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="volunteering"
                    id="volunteering"
                    placeholder="Volunteering (E.g. Food, Elderly, Children)"
                    required
                  />
                </div>
                <br />
                

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label">I confirm that all data are correct</label>
                   <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                  </div>
                  <!--

                    <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    required
                  />
                  <label class="form-check-label"
                    >I confirm that all data are correct</label
                  > 
                
                </div>
                -->
                <div class="form-button mt-3">
                  <button id="create">Generate Resume</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript" src="./main.js"></script>
  </body>
  
</html>
