<!DOCTYPE html>
<html>
  <head>
    <title>REKTsume</title>
    <link rel="icon" type="image/x-icon" href="/Images/cv.png" />
  </head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <img class="logo" src="Images/cv.png" />
            <h3>REKTsume</h3>
              <p>Fill in the data below</p>
              
              <div class="col-md-10">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="education"
                  name="education"
                  placeholder="Education"
                  required
                />
              </div>

              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="experience"
                    name="experience"
                    placeholder="Experience (Past Company Name)"
                    required
                  />
                </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="programmingLanguage"
                  name="programmingLanguage"
                  placeholder="Programming Language"
                  required
                />
              </div>

              <div class="col-md-10">
                <input
                  class="form-control"
                  type="techSkill"
                  name="techSkill"
                  placeholder="Technical Skill"
                  required
                />
              </div>

              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="softSkill"
                    name="softSkill"
                    placeholder="Soft Skill (E.g. Communication, Problem-solving...)"
                    required
                  />
                </div>

                <div class="col-md-10">
                <input
                  class="form-control"
                  type="project"
                  name="project"
                  placeholder="Project"
                  required
                />
              </div>


              <div class="col-md-10">
                  <input
                    class="form-control"
                    type="volunteering"
                    name="volunteering"
                    placeholder="Volunteering"
                    required
                  />
                </div>

              

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label"
                  >I confirm that all data are correct</label
                >
              </div>

              <div class="form-button mt-3">
                <button id="create" type="create" class="btn btn-primary">
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
