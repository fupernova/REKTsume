<!DOCTYPE html>
<html>
  <head>
    <title>REKTsume</title>
    <link rel="icon" type="image/x-icon" href="/Images/cv.png" />
  </head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <img class="logo" src="Images/cv.png" />
              <h3>REKTsume</h3>
              <p>one-stop resume builder for a <b>Risible</b>, <b>Ridiculous</b> & <b>Ruination</b> experience </p>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="education"
                    id="education"
                    placeholder="Education"
                    required
                  />
                </div>

                <div class="col-md-10">
                    <input
                      class="form-control"
                      type="experience"
                      id="experience"
                      placeholder="Experience (Past Company Name)"
                      required
                    />
                  </div>

                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="programmingLanguage"
                    id="programmingLanguage"
                    placeholder="Programming Language"
                    required
                  />
                </div>

                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="techSkill"
                    id="techSkill"
                    placeholder="Technical Skill"
                    required
                  />
                </div>

                <div class="col-md-10">
                    <input
                      class="form-control"
                      type="softSkill"
                      id="softSkill"
                      placeholder="Soft Skill (E.g. Communication, Problem-solving...)"
                      required
                    />
                  </div>

                  <div class="col-md-10">
                  <input
                    class="form-control"
                    type="project"
                    id="project"
                    placeholder="Project"
                    required
                  />
                </div>


                <div class="col-md-10">
                    <input
                      class="form-control"
                      type="volunteering"
                      id="volunteering"
                      placeholder="Volunteering"
                      required
                    />
                  </div>

                <br />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    required
                  />
                  <label class="form-check-label"
                    >I confirm that all data are correct</label
                  >
                </div>

                <div class="form-button mt-3">
                  <button id="create" type="create" class="btn btn-primary">
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!--  <script src=" "></script> -->
  </body>
</html>
